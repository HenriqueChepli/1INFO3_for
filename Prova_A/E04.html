<script>
    /*
    Problema: Perfil do Comprador
    Pergunte ao vendedor quantos iPhones foram vendidos na última Black-Friday.
    Para cada iPhone vendido, pergunte qual foi o preço final e também qual foi a Forma de Pagamento, que poderá ser:
    - C-Cartão de Crédito
    - P-Pix
    Apresente a quantidade de vendas realizadas em Cartão de Crédito e em Pix e também quanto foi faturado para cada Forma de Pagamento.
    */

    //Entrada
    const quantos = Number(prompt(`Quantos iPhones foram vendidos?`));
    let faturadoPix = 0;
    let faturadoCredico = 0;
    let pix = 0;
    let credito = 0;

    //Processamento
    for (let index = 1; index <= quantos; index++) {
        const preco = Number(prompt(`Qual o preço do iPhone?`));
        const forma = prompt(`Qual foi a forma de pagamento?( C-Cartão de Crédito - P-Pix)`).toUpperCase();
        if(forma === "C"){
            credito++
            faturadoCredico = faturadoCredico + preco
        }
        else if(forma === "P") {
            pix++
            faturadoPix = faturadoPix + preco
        }
    }

    //Saída
    alert(`O faturamento de pagamento feito com pix foi R$${faturadoPix.toFixed(2)}, o total de vendas foi ${pix} e o faturamento de pagamento feito com credito foi R$${faturadoCredico.toFixed(2)}, o total de vendas foi ${credito}. `);

    /*
    Exemplo:
    5 pessoas
    iPhone 1: 4000 | Cartão de Crédito
    iPhone 2: 7000 | Pix
    iPhone 3: 2900 | Pix
    iPhone 4: 4000 | Cartão de Crédito
    iPhone 5: 6000 | Cartão de Crédito

    Cartão de Crédito: 3 vendas (R$ 14.000,00)
    Pix: 2 vendas (R$ 9.900,00)
    */
</script>
