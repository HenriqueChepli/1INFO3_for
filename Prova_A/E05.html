<script>
    /*
    Problema: Eleição
    Em uma eleição presidencial existem quatro candidatos. Os votos são informados através de códigos. Os dados utilizados para a contagem dos votos obedecem à seguinte codificação:
    - 1,2,3,4 = voto para os respectivos candidatos;
    - 5 = voto nulo;
    - 6 = voto em branco;
    Elabore um algoritmo que leia o código do candidado em um voto. Calcule e escreva:
    - total de votos e a porcentagem para cada candidato;
    - total de votos nulos e a porcentagem de votos nulos;
    - total de votos em branco e a porcentagem de votos em branco.
    Pergunte ao usuário quantos eleitores votarão para poder determinar a quantidade de repetições que o for irá executar.
    */

    //Entrada
    const usuarios = Number(prompt(`Quantos usuarios votaram?`));
    let primeiro = 0;
    let segundo = 0;
    let terceiro = 0;
    let quarto = 0;
    let nulo = 0;
    let branco = 0;

    //Processamento
    for (let index = 0; index <= usuarios; index++) {
        const voto = Number(prompt(`Quais eleitores irá votar? (vote em 1, 2, 3, 4 ou 5 para anular ou 6 para votar em branco)`));
        switch (voto) {
            case 1:
                primeiro++
                break;

            case 2:
                segundo++
                break

            case 3:
                terceiro++
                break;

            case 4:
                quarto++
                break

            case 5:
                nulo++
                break;

            case 6:
                branco++
                break

            default:
                break;
        }
    }

    //Saída
    alert(`O Primeiro candidato teve ${primeiro} votos, com uma porcentagem de %, o Segundo candidato teve ${segundo} votos, com uma porcentagem de %, o Terceiro candidato teve ${terceiro} votos, com uma porcentagem de %, o Quarto candidato teve ${quarto} votos, com uma porcentagem de %,${nulo} votaram nulo, com uma porcentagem de %, ${branco} votaram em branco, com uma porcentagem de %,`);

    /*
    Desafio :)
    */
</script>
