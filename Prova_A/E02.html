<script>
    /*
    Problema: Prédios do Campus
    Considere a seguinte lista de blocos do Campus de Araquari:
    let listaPredios = ["Bloco A", "Bloco B", "Bloco C", "Bloco D", "Bloco E"];
    Pergunte ao usuário, um bloco de cada vez, qual desses é novo e qual bloco é antigo.
    Separe-os em duas listas, de acordo com a resposta do usuário.
    */

    //Entrada
    let listaPredios = ["Bloco A", "Bloco B", "Bloco C", "Bloco D", "Bloco E"];
    let novo = [];
    let antigo = [];

    //Processamento
    for (const bloco of listaPredios) {
        const pablo = prompt(`O ${bloco} é novo ou antigo?? (N - Novo, A - Antigo)`).toUpperCase();
        if(pablo === "N"){
            novo.push(bloco);
        }
        else if(pablo === "A"){
            antigo.push(bloco);
        }
    }

    //Saída
    alert(`Você disse que os blocos ${novo} são novos, e os blocos ${antigo} são antigos.`);

    /*
    Blocos novos: Bloco B, Bloco D, Bloco E
    Blocos antigos: Bloco A, Bloco C
    */
</script>
