<script>
    /*
    Problema: Notas
    Pergunte ao Professor quantas notas o aluno obteve no trimestre.
    Faça com que o Professor informe todas as notas obtidas pelo aluno. Após, calcule e apresente qual foi a média obtida pelo aluno, apresentando também a menor e a maior nota obtida.
    */

    //Entrada
    const notas = Number(prompt(`Quantas notas o aluno obteve no trimestre?`));
    let arrayNotas = [];
    let total = 0;

    //Processamento
    for (let index = 1; index <= notas; index++) {
        const totalNotas = Number(prompt(`Qual foi a nota que o aluno tirou?`));
        arrayNotas.push(totalNotas)
        total = totalNotas + total
    }

    arrayNotas.sort((a, b) => a - b);


    

    //Saída
    alert(`As notas foram ${arrayNotas}, a media sendo ${(total / notas)}, a mais alta sendo ${arrayNotas[arrayNotas.length - 1]}, e a mais baixa sendo ${arrayNotas[0]}.`);
    /*
    Exemplo:
    Notas: 4
    let listaNotas = [6, 8, 9, 7];
    Média: 7,5
    Maior nota: 9
    Menor nota: 6
    */
</script>
